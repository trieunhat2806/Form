<!DOCTYPE html>
<html>
    <head>
        <title>NEW ACCOUNT REGISTRATION</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="1.css">
        
    </head>
    <body>
        <header>
            <div class="container">
            </div>
        </header>
        <main>
            <div class="container">
                <div class="register-form">
                    <form action="" method="post">
                        <h1>NEW ACCOUNT REGISTRATION</h1>
                        <div class="input-box">

                            <input type="text" placeholder="Username">
                        </div>
                        <div class="input-box">

                            <input type="password" placeholder="**************">
                        </div>
                        <div class="input-box">
                            <div class="col-6">
                                <label for="dob" style="color: crimson;">date of birth</label>
                                <br>
                                <input type="date" id="dob"/>
                            </div>
                            <div class="col-6">
                                <label for="sex" style="color: crimson;">Sex</label>
                                <br>
                                <select id="sex">
                                    <option value="male">male</option>
                                    <option value="female">female</option>
                                </select>
                            </div>
                            <div class="clear"></div>
                        </div>
                        
                        <div class="input-box">
                            <label for="intro" style="color: crimson;">SELF-INTRODUCTION</label>
                            <br>
                            <textarea id="intro"></textarea>
                        </div>
                        
                        <div class="btn-box">
                            <button type="submit">
                                Register
                            </button>
                        </div>
                    <div class="btn-submit">
                        <div class="col-md-12 center-form" style="display: flex; align-items: left; justify-content: left;">
                            <a href="https://online.vlu.edu.vn/Login" title="" style="color:black">
                                Already have an account?</a>
                        </div>
                    </div>
                    </form>
                </div>
            </div>
        </main>
        <footer>
            <div class="container"></div>
        </footer>
    </body>
</html>
